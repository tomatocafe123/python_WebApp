<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
  <h3>ログイン画面</h3>
  {% if error != null %}
   <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
   <p style="color:blue">{{msg}}</p>
  {% endif %}

  <form action="{{url_for('root.root_login')}}" method="post">
  ID:<input type="text" name="id" value="{{data.id if data is defined else ""}}"><br>
  パスワード：<input type="password" name="password" value="{{data.password if data is defined else ""}}"><br>
    <button type="submit">ログイン</button>
  </form>

</body>
</html>
