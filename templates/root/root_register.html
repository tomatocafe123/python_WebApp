<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>アカウント登録</title>
</head>
<style>
    .header {
        background-color: olivedrab;
        color: white;
        width: 100%;
        height: 80px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        z-index: 999;
      }
    .h1{
        margin-left:30px;
      }
</style>
<body>
    <div class="container">
        <header class="header">
          <h1 class="h1">ログイン</h1>
        </header>
    <h3>ユーザ登録画面</h3>
    {% if error != null %}
    <p style="color:red">{{error}}</p>
    {% endif %}
    
    <form action="{{url_for('register_exe')}}" method="post">
    ユーザー名：<input type="text" name="id"><br>
    パスワード：<input type="password" name="password"><br>
    <button type="submit">登録</button>
    </form>

</body>
</html>
